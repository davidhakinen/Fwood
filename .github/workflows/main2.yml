name: CSS Unit Testing

on:
  push:
    branches:
      - main  # Change this to your main branch name if needed
  pull_request:
    branches:
      - main  # Change this to your main branch name if needed

jobs:
  lint-css:
    name: Lint CSS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # You can change this to your desired Node.js version

      - name: Install dependencies
        run: npm install stylelint stylelint-config-standard

      - name: Run stylelint
        run: npx stylelint '**/*.css'  # Adjust the file pattern to match your CSS files
